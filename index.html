<!DOCTYPE html>
<html>
  <head>
    <title>INDEX</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://underscorejs.org/underscore-min.js"></script>
    <script type="text/javascript" src="client.js"></script>
  </head>
  <body>
    <div>
      <canvas id="canvas" width="640" height="480"></canvas>
      <video id="video" width="640" height="480" style="display: none;"></video>
    </div>

    <div style="margin-bottom: 4px;">
      <button id="button">撮る</button>
    </div>

    <form id="form" action="">
      <div>
        <button id="smooth">なめらか</button>
        <button id="fast">すばやい</button>
        <button id="slow">スロー再生風</button>
      </div>
      <div id="second_box">
        <label for="second">撮る秒数</label>
        <input id="second" name="second" type="range" max="10" min="1" step="1" />
        <span id="second_value"></span><span>s</span>
      </div>
      <div id="fps_box">
        <label for="fps">秒毎に撮るフレーム数</label>
        <input id="fps" type="range" max="20" min="1" step="1" />
        <span id="fps_value"></span><span>fps</span>
      </div>
      <div id="delay_box">
        <label for="delay">GIF Delay</label>
        <input id="delay" type="range" max="1000" min="1" step="1" />
        <span id="delay_value"></span><span>ms</span>
      </div>
      <hr/>
    </form>

    <div id="images">
    </div>

  </body>
</html>
